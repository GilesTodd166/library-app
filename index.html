<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>My Library</header>
    <main>
        <div id="cards-container">

        </div>

        <div id="book-button">
            <button id="addBook">Add Book</button>
        </div>
    </main>
    <footer>
        <dialog>    
            <form id="bookForm" action="example.com/path">

                <h1>Add New Book Info:</h1>

                    <label for="title">Title :</label>
                        <input type="text" id="title" name="title">

                    <label for="title">Author :</label>
                        <input type="text" id="author" name="author">

                    <label for="title">Pages :</label>
                        <input type="number" id="pages" name="pages">

                    <label for="title">Genre :</label>
                        <input type="text" id="genre" name="genre">

                    <label for="title">Read :</label>
                        <select id="read" name="read">
                        <option value="Read">Read</option>
                        <option value="Has not read">Not read</option>

                    <input type="submit" id="submit" value="Submit">

                <button name="close" id="close">Close</button>
            </form>
        </dialog>
    </footer>
    <script src="script.js"></script>
</body>
</html>
